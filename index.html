<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>

    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- css file -->
    <link rel="stylesheet" href="./styles.css">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <div class="navbar">

            <div class="nav-logo">
                <img src="./assets/logo.png" alt="">
            </div>

            <div class="nav-categories">
                <ul>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>

            <div class="nav-search">

                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for products, brands and more">
            </div>

            <div class="nav-last">
                
                <div>
                    <i class="fa-regular fa-user" style="margin-left: 10px;"></i>
                    <p>Profile</p>
                </div>

                <div>
                    <i class="fa-regular fa-heart" style="margin-left: 15px;"></i>
                    <p>Wishlist</p>
                </div>

                <div>
                    <i class="fa-solid fa-bag-shopping" style="margin-left: 5px;"></i>
                    <p>Bag</p>
                </div>

            </div>


        </div>
    </header>

</body>
</html>
